name: Compile AutoHotkey Script

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Install AutoHotkey
      run: choco install autohotkey.portable
      
    - name: Compile script
      run: autohotkey.exe /compile /in "*.ahk" /out "*.exe"
